	<script src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.2.72.js"></script>
	<style type="text/css">
		body{
			background:#fff; /*FBF3BE*/
			margin:2em 0 0 2em;
		}
		a{text-decoration:none;font-size:1.5em;text-align:center;}
		
		img a,a img,img{border:0;}
		
		img#logo{float:left;width:300px;}
		
		ol#menu{}
		
		ol#menu li{
			font-family:Verdana;
			display:block;
			float:left;
			width:100px;
			margin:0 0 10px 30px;
		}
		
		ol#menu li a{font-weight:bold;font-style:oblique;display:block;font-family:verdana;color:#999;text-decoration:none;padding:5px;}
			ol#menu li a:hover,ol#menu li a.active{color:blue;text-shadow: orange -2px -2px 0;}
		
		br.clr{clear:both;}
		
		div#content{
			font-family:Arial, Helvetica;
			width:98%;
			margin:0 auto;
			text-align:left;
			font-size:1.2em;
		}
		
		h2{font-size:1.9em;font-style:normal;color:#333}
		
		ol#menu li:last-child{display:none;color:#CCC;}
		
		#media img{padding:.6em;}
		
	</style>
	<script type="text/javascript">

	$(document).ready(function(){
		
		//preformat media to triptych
		
		var i=0;
		var mhtml=[];
		
		$('#media').children().each(function(){
			
			if(i % 6==0){
				mhtml.push('</div>');
			}
			
			if(i == 0 || i % 6==0){
				mhtml.push('<div id="image">');
			}
			
			new_img='<a href="http://kuboaa.herokuapp.com/'+$(this).attr('src')+'"><img src="http://kuboaa.herokuapp.com/'+$(this).attr('src')+'" width="'+$(this).attr('width')+'"  height="'+$(this).attr('height')+'"></img></a>';
			
			mhtml.push(new_img);
			
			++i;
			
			
		});
		
		var m=mhtml.join('');
		$('#media').html(m);
		
		// run jquery cycle now DOM is restructured i.e. <div class="image">{3}.jpg</div>
		
		$('#media').cycle({
			fx:"scrollRight",
			timeout:0,
			next:'#next'
		});
	});
		
	</script>
</head>
<body>

	<a href="/"><img id="logo" src="/public/images/kub.png" style="border:2px solid purple"></img></a> <ol id="menu">

</ol>

	</div>

	<script type="text/javascript">

	$(document).ready(function(){
		
		var curi="./"+window.location.search;
		$('#menu').children('li').children('a').each(function(){
			($(this).attr('href') == curi) ? $(this).addClass('active') : $(this).removeClass('active');
		});
		
	});
